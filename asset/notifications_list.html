$def with (notifications)
$var title:通知列表
$var css:topic.css
  $if not session.user:
    <div class="jumbotron">说说是一个话题发布平台
      <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
      <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
    </div>

  <div class="row">
  <div class="col-lg-12">
          $for item in notifications:
            <div class="row">
              <div class="col-lg-3">
                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h3 class="panel-title">$item.title</h3>
                  </div>
                  <div class="panel-body">
                    <p>
                      $:item.content
                    </p>
                    <p class="text-right">
                      发件人:<a href="/users/$item.creator.user_id/">$item.creator.username</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
  </div>
  </div>

  <div class="footer">
    <p>&copy; Company 2013</p>
  </div>
