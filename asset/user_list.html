$def with (user_list)
$var title:说说-用户列表
$var active:2
$var css:userlist.css
$var js:
  <!-- Jumbotron -->
  $if not session.user:
    <div class="jumbotron">
      说说是一个话题发布平台
      <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
      <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
    </div>
  <!-- Example row of columns -->
	<div class="list-group">
	$for t in user_list:
		<a href="#" class="list-group-item">
		<h4 class="list-group-item-heading">$t.username</h4>
		<p class="list-group-item-text">$t.gender &nbsp 位置：$t.location</p>
		</a>
	</div>
  <!-- Site footer -->
  <div class="footer">
    <p>&copy; Company 2013</p>
  </div>
