$def with (user_list)
$var title:用户列表
$var active:2
$var css:userlist.css
$var js:None
    $if not session.user:
        <div class="jumbotron">
        说说是一个话题发布平台
        <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
        <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
        </div>
    $for t in user_list:
        $if loop.index % 4 == 1:
            <div class="row">
        <div class="col-lg-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">$t.username $:image_gender(t.gender)
                </h3>
            </div>
            <div class="panel-body">
            @ $t.location
            </div>
        </div>
        </div>
        $if loop.index % 4 == 0 or loop.last:
            </div>
    <!-- Site footer -->
    <div class="footer">
       <p>&copy; Company 2013</p>
    </div>
