$def with (user)
$var title:说说-个人资料
$var css:my.css
$var js:
<div class="container">
  <div class="header">
    <div class="clearfix masthead">
      <img id="logo" class="pull-left" src="/static/img/logo.png"/>
      $if session.user:
        <h4 id="prompt" class="pull-right text-muted">欢迎回来, $session.username<a role="button" class="btn btn-primary" href="/logout/">登出</a></h4>
    </div>
    <ul class="nav nav-justified">
      <li><a href="/">话题广场</a></li>
      <li><a href="#">我的话题</a></li>
      <li><a href="#">新的话题</a></li>
      <li class="active"><a href="#">个人资料</a></li>
    </ul>
  </div>
  <div class="container-my">
    <div class="pull-left list-group subcontainer-my">
      <div href="#" class="list-group-item active">$user.username
        $if user.gender == 'm':
          <img width="16" src='/static/img/male.png'/>
        $else:
          <img width="16" src='/static/img/female.png'/>
        <a href="#" class="btn-sm btn-info" role="button">编辑</a>
      </div>
      <div href="#" class="list-group-item">$user.email</div>
      <div href="#" class="list-group-item">$user.phone</div>
      <div href="#" class="list-group-item">$user.location</div>
    </div>
    <div class="pull-right subcontainer-my">
        <div class="clearfix">
          <img class="pull-left" src="/static/img/quote_2.png"/>
        </div>
        <h3>$user.description</h3>
        <div class="clearfix">
          <img class="pull-right" src="/static/img/quote_1.png"/>
        </div>
    </div>
  </div>
</div>
