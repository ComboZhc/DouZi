$def with (topic,comments)
$var title:说说-我的话题
$var active:1
$var css:topic.css
$var js:
  <!-- Jumbotron -->
  $if not session.user:
    <div class="jumbotron">
      说说是一个话题发布平台
      <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
      <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
    </div>
  <!-- Example row of columns -->
	<div class="panel panel-danger">
		<div class="panel-heading">
			<div class="row">
			<div class="col-lg-11">
				<h3 class="panel-title">$topic.title
				</h3>
			</div>
			
			<div class="col-lg-1">
			$if topic.user_id == session.user.user_id or session.user.is_admin == 1:
				<a href="/topics/$topic.topic_id/edit/">编辑</a>
				<a href="/topics/$topic.topic_id/delete/">删除</a>
			</div>
			</div>
		</div>
	
		<div class="panel-body">
			<div class="row">
			<div class="col-lg-2">
				<img class="topic-pic" src="/static/image/$topic.image_id" />
			</div>
			<div class="col-lg-10">
				$topic.content
			</div>
		</div>
	</div>
	
  <!-- Site footer -->
  <div class="footer">
    <p>&copy; Company 2013</p>
  </div>
