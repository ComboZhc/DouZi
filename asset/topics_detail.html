$def with (topic)
$var title:说说-我的话题
$var active:0
$var css:topic.css
$var js:
  <!-- Jumbotron -->
  $if not session.user:
    <div class="jumbotron">
      说说是一个话题发布平台
      <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
      <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
    </div>
  <!-- Example row of columns -->
  <div class="jumbotron">
	<h1>$topic.title</h1>
	$if topic.user_id == session.user.user_id or session.user.is_admin == 1:
		<a href="/topics/$topic.topic_id/edit/">编辑</a>
		<a href="/topics/$topic.topic_id/delete/">删除</a>
	<p class="lead"><img src="/static/img/$topic.image_id" /></p>
	<p class="lead">$topic.content</p>
  </div>
  <!-- Site footer -->
  <div class="footer">
    <p>&copy; Company 2013</p>
  </div>
