$var title:说说-新的话题
$var css:topic.css
$var js:
<div class="container">
  <div class="header">
    <div class="clearfix masthead">
      <img id="logo" class="pull-left" src="/static/img/logo.png"/>
      $if session.user:
        <h4 id="prompt" class="pull-right text-muted">欢迎回来, $session.username<a role="button" class="btn btn-primary" href="/logout/">登出</a></h4>
    </div>
    <ul class="nav nav-justified">
      <li><a href="/">话题列表</a></li>
      <li><a href="/">用户列表</a></li>
      $if session.user:
        <li class="active"><a href="/topics/new/">新的话题</a></li>
        <li><a href="/">我的话题</a></li>
        <li><a href="/users/$(session.user.user_id)/">我的资料</a></li>
      $else:
        <li class="active"><a href="/">新的话题</a></li>
        <li><a href="/">我的话题</a></li>
        <li><a href="/">我的资料</a></li>
    </ul>
  </div>
  <form class="form-topic-new" enctype="multipart/form-data" action="/topics/new/" method="post">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="标题" name="title" autofocus>
    </div>
    <div class="form-group">
      <input type="file" class="form-control" placeholder="图片" name="image" autofocus>
    </div>
    <div class="form-group">
      <textarea type="text" class="form-control" name="content" placeholder="内容"></textarea>
    </div>
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" name="is_public" checked>公开话题
      </label>
    </div>
    $if flash():
      <div class="alert alert-warning">
      $:flash(True)
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">发布</button>
  </form>
</div>
