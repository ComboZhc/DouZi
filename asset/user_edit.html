$def with (user)
$var title:说说-修改用户信息
$var css:user.css
$var js:
<div class="container">
  <div class="header">
    <div class="clearfix masthead">
      <img id="logo" class="pull-left" src="/static/img/logo.png"/>
      $if session.user:
        <h4 id="prompt" class="pull-right text-muted">欢迎回来, $session.username<a role="button" class="btn btn-primary" href="/logout/">登出</a></h4>
    </div>
    <ul class="nav nav-justified">
      <li><a href="/">话题广场</a></li>
      <li><a href="#">我的话题</a></li>
      <li><a href="#">新的话题</a></li>
      <li class="active"><a href="#">用户</a></li>
    </ul>
  </div>
  <form class="form-user-edit" action="/users/$(user.user_id)/edit/" method="post">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="用户名" name="username" autofocus value="$(user.username)">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="旧密码" name="old_password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="新密码" name="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="确认密码" name="password2">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="邮箱" name="email" value="$(user.email)">
    </div>
    <div class="form-group">
      <label class="radio-inline">
        <input type="radio" value="m" name="gender"
        $if user.gender == 'm':
          checked="checked"
        >男
      </label>
      <label class="radio-inline">
        <input type="radio" value="f" name="gender"
        $if user.gender == 'f':
          checked="checked"
        >女
      </label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="城市" name="location" value="$(user.location)">
    </div>
    <div class="form-group">
      <textarea type="text" class="form-control" name="description" placeholder="你的签名">$user.description</textarea>
    </div>
    $if flash():
      <div class="alert alert-warning">
      $:flash(True)
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">更改</button>
  </form>
</div>
