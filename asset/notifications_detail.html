$def with (notification)
$var title:通知信息
$var css:group.css
    $if not session.user:
        <div class="jumbotron">
            说说是一个话题发布平台
            <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
            <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
        </div>
    <div id="group-detail" class="panel panel-danger">
        <div class="panel-heading">
            <div class="row">
            <div class="col-lg-10">
                <h3 class="panel-title">$group.name
                </h3>
            </div>

            </div>
        </div>
    
        <div class="panel-body">
            <div class="row">
            <div class="col-lg-12">
                <div class="container">
                    <div class="group">
                        <span class="group-content">$group.brief</span>
                    </div>
                </div>
                <br />
                <div class="container">
                    <div class="members-header">小组成员</div>
                    <div class="members">
                        $for item in group.members:
                            <span class="member-name"><a href="/users/$item.user_id/">$item.username</a></span>$:image_gender(item.gender) &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; Company 2013</p>
    </div>
