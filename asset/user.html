$def with (user)
$var title:查看用户
$var active:
$var css:user.css
$var js:None
  <div class="container-my clearfix">
    <div class="pull-left list-group subcontainer-my">
      <div href="#" class="list-group-item active">$user.username
        $:image_gender(user.gender)
        $if session.user.is_admin or session.user.user_id == user.user_id:
          <a href="/users/$(user.user_id)/edit/" class="btn-sm btn-info" role="button">编辑</a>
      </div>
      <div href="#" class="list-group-item">$user.email</div>
      <div href="#" class="list-group-item">$user.phone</div>
      <div href="#" class="list-group-item">$user.location</div>
    </div>
    <div class="pull-right subcontainer-my">
        <div class="clearfix">
          <img class="pull-left" src="/static/img/quote_2.png"/>
        </div>
        <h3>$user.description</h3>
        <div class="clearfix">
          <img class="pull-right" src="/static/img/quote_1.png"/>
        </div>
    </div>
  </div>
  <div class="container-alert clearfix">
    $if flash():
      <div class="alert alert-warning">
      $:flash(True)
      </div>
  </div>
