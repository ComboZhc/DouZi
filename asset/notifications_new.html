$var title:发送通知
$var css:topic.css
  <form class="form-topic-new" enctype="multipart/form-data" action="/notifications/new/" method="post">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="标题" name="title" autofocus>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="收件人(为空表示所有人)" name="receiver_id" autofocus>
    </div>
    <div class="form-group">
      <textarea type="text" class="form-control" name="content" placeholder="内容"></textarea>
    </div>
    $if flash():
      <div class="alert alert-warning">
      $:flash(True)
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">发布</button>
  </form>
