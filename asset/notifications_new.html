$def with(vipad, users)
$var title = "发送通知" if vipad == 0 else "发送广告"
$var css:notification.css
  <form id="form-notification-new" enctype="multipart/form-data" action=
    $if vipad == 0:
      "/notifications/new/"
    $else:
      "/vips/ad/"
    method="post">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="标题" name="title" autofocus>
    </div>
    <div class="form-group">
      <select type="text" class="form-control" placeholder="收件人" name="receiver_id" autofocus>
          <option value="" selected="selected">选择用户(此项表示所有人)</option>
          $for item in users:
            <option value="$item.user_id">$item.username</option>
      </select>
    </div>
    <div class="form-group">
      <textarea type="text" class="form-control" name="content" placeholder="内容"></textarea>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">发布</button>
  </form>
