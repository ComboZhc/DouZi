$def with (dashboard)
$var title:说说-话题广场
$var active:1
$var css:dashboard.css
$var js:
  <!-- Jumbotron -->
  $if not session.user:
    <div class="jumbotron">
      说说是一个话题发布平台
      <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
      <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
    </div>
  <!-- Example row of columns -->
	$for t in dashboard:
		$if loop.index % 4 == 1:
			<div class="row">
		<div class="col-lg-3">
		<h2>$t.title</h2>
		<p>$t.content</p>
		<p><a class="btn btn-primary" href="/topics/$t.topic_id/" role="button">进入话题</a></p>
		</div>
		$if loop.index % 4 == 0 or loop.last:
			</div>
  <!-- Site footer -->
  <div class="footer">
    <p>&copy; Company 2013</p>
  </div>
