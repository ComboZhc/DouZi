$def with (topic)
$var title:我的话题
$var active:1
$var css:topic.css
$var js:None
  $if not session.user:
    <div class="jumbotron">说说是一个话题发布平台
      <a class="btn btn-lg btn-success" href="/reg/" role="button">注册</a>
      <a class="btn btn-lg btn-info" href="/login/" role="button">登陆</a>
    </div>
  <form class="form-topic-new" enctype="multipart/form-data" action="/topics/$topic.topic_id/edit/" method="post">
    <div class="form-group">
		<input name="title" class="form-control"  placeholder="标题" value="$topic.title" />
	</div>
    <div class="form-group">
		<input type="file" class="form-control" placeholder="图片" name="image" autofocus>
    </div>
    <div class="form-group">
		<textarea name="content" class="form-control" >$topic.content</textarea>
    </div>
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" name="is_public" $:('checked="checked"' if topic.is_public else '') />公开话题
		</label>
    </div>
    $if flash():
      <div class="alert alert-warning">
      $:flash(True)
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
  </form>
  <div class="footer">
    <p>&copy; Company 2013</p>
  </div>
